<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoring Qualification OC Men</title>
    <style>
        /* Style du tableau et de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            background-color: #ADD8E6; /* Bleu clair */
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ADD8E6; /* Bleu clair */
            color: white;
            text-transform: uppercase;
        }

        td {
            font-size: 16px;
        }

        .par {
            color: green;
        }

        .under-par {
            color: red;
        }

        .over-par {
            color: black;
        }
    </style>
</head>
<body>

<h1>Live Scoring Qualification OC Men</h1>

<table>
    <thead>
        <tr>
            <th>Player</th>
            <th>Nationality</th>
            <th>Score</th>
            <th>Hole</th>
        </tr>
    </thead>
    <tbody id="scoreTable">
        <!-- Les scores en temps réel seront insérés ici -->
    </tbody>
</table>

<!-- Inclusion du script Socket.IO pour le temps réel -->
<script src="/socket.io/socket.io.js"></script>
<script>
    // Connexion au serveur Socket.IO
    const socket = io('http://localhost:3000');

    // Fonction pour déterminer la classe de couleur en fonction du score par rapport au par
    function getScoreClass(score) {
        if (score < 0) {
            return 'under-par';
        } else if (score === 0) {
            return 'par';
        } else {
            return 'over-par';
        }
    }

    // Écouteur pour recevoir les scores en temps réel
    socket.on('new_score', function(data) {
        const scoreTable = document.getElementById('scoreTable');
        const newRow = document.createElement('tr');
        
        // Création des cellules avec les informations du score
        newRow.innerHTML = `
            <td>${data.player_name}</td>
            <td>${data.nationality}</td>
            <td class="${getScoreClass(data.score)}">${data.score}</td>
            <td>${data.hole_number}</td>
        `;

        // Ajout de la nouvelle ligne au tableau
        scoreTable.appendChild(newRow);
    });
</script>

</body>
</html>
